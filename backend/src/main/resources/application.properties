spring.application.name=SmartTaskTracker

# Server
server.port=${SERVER_PORT:8080}

# Datasource (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smarttaskdb?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres_password}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Connection pool (HikariCP defaults)
spring.datasource.hikari.maximum-pool-size=10

# JWT (if used by the app)
app.security.jwt.secret=${SPRING_JWT_SECRET:change_this_to_a_strong_secret}
app.security.jwt.expiration-ms=${SPRING_JWT_EXPIRATION_MS:3600000}

# OAuth2 client (example placeholders - configure providers in application-{profile}.yml or here)
spring.security.oauth2.client.registration.github.client-id=${OAUTH2_CLIENT_REGISTRATION_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${OAUTH2_CLIENT_REGISTRATION_CLIENT_SECRET:}

# Mail (optional)
spring.mail.host=${MAIL_HOST:smtp.example.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.example=${LOGGING_LEVEL_COM_EXAMPLE:DEBUG}

# Application-specific defaults
app.default-page-size=20
app.allowed-origins=
